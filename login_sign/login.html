<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login_signup.css">
    <title>Login Page</title>
</head>

<body>
    <a href="../index.html" id="goto_home">
        <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/boat_logo_small.webp?v=1672379935" alt="">
    </a>
    <div class="login-container">
        <div class="boat-logo">
            <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/boat_logo_small.webp?v=1672379935"
                alt="Boat Logo">
        </div>
        <div class="login-form">
            <h2>Login to Your Account</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </div>
        <div class="create-account">
            <p>New to Boat Lifestyle?</p>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <a href="./signup.html" class="create-account-link">Create an Account</a>
        </div>
    </div>
    <script>
        let access = JSON.parse(localStorage.getItem('access')) || [];

        document.querySelector(".login-form button").addEventListener("click", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            let loggedIn = false;
            access.forEach((user) => {
                if (user.email === email && user.password === password) {
                    alert(`Logged in with Email: ${email}`);
                    loggedIn = true;
                    window.location.href = "../index.html"; // Redirect to index page
                }
            });

            if (!loggedIn) { alert("Login failed!"); 
        
             }
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        });
    </script>
</body>

</html>
