<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notify</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../componenets/images/favicon-32x32.png">
    <link rel="stylesheet" href="notify.css">
</head>
<body>
    <div id="parent">
        <div id="head">
            <h4>Sorry for the inconvinience the product you wish to buy is currently out of stock due to its high demand between our boatheads. We will notify you as the product is back in stock.</h4>
        </div>
        
    </div>
    <div id="notify_form">
        <div>
            <form>
                <input type="email" id="cust_email" placeholder="Enter Email">
                <input id="submitbtn" type="submit">
                <button class="backbtn"><a href="../products/product.html" class="backbtn">Back</a></button>
            </form>
            <h2 id="thankyou"></h2>
            <h4 id="message"></h4>
        </div>
        
    </div>
    
</body>
</html>
<script src="notify.js"></script>
