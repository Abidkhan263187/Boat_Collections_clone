<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Payment Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            /* border: 1px solid; */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .address-form {
            width: 50%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-field {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #007bff;
        }

        button {
            background-color: #272727;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: auto;
            width: 80%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        

        @media screen and (max-width: 767px) {
    .container {
        width: 100%;
    }

    h1 {
        font-size: 1.5rem; /* Use appropriate value with unit */
    }

    .address-form {
        width: 80%;
    }
}

@media screen and (min-width: 768px) and (max-width: 1023px) {
    .container {
        width: 80%;
    }

    h1 {
        font-size: 1.5rem; /* Use appropriate value with unit */
    }

    .address-form {
        width: 40%;
    }
}

    </style>
</head>

<body>
    <div class="container">
        <h1> Enter Your Address</h1>
        <form class="address-form" id="submitBtn">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="input-field" placeholder="John Doe" required>
            <label for="city">City</label>
            <input type="text" id="city" class="input-field" placeholder="Metropolis" required>
            <label for="pin">PIN</label>
            <input type="text" id="pin" class="input-field" placeholder="123456" required>
            <label for="state">State</label>
            <input type="text" id="state" class="input-field" placeholder="California" required>
            <label for="address">Address</label>
            <textarea id="address" class="input-field" placeholder="123 Main St, Apt 4B"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>

        
        document.addEventListener("DOMContentLoaded", function () {
            const submitBtn = document.getElementById("submitBtn");
            submitBtn.addEventListener("submit", submitForm);
        });

        function submitForm(event) {
            event.preventDefault();
            console.log("yes")
            let obj = {
                name: document.getElementById("name").value,
                city: document.getElementById("city").value,
                pin: document.getElementById("pin").value,
                state: document.getElementById("state").value,
                address: document.getElementById("address").value
            }

             localStorage.setItem('address',JSON.stringify(obj))
            // You can perform further processing or validation here
            // For example, you can send this data to a server using AJAX

            alert("Form submitted successfully!");
            event.target.reset()
            window.location.href = "./payment.html"
        }


    </script>
</body>

</html>
